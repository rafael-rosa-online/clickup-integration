name: Update ClickUp Data

on:
  schedule:
    # Executa a cada 2 horas (0 */2 * * *)
    - cron: '0 */2 * * *'
  
  # Permite execuÃ§Ã£o manual
  workflow_dispatch:
  
  # Executa na primeira vez
  push:
    branches: [ main ]

jobs:
  update-clickup-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Fetch ClickUp data
      run: npm run fetch
      
    - name: Commit and push updated data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add clickup-data.json
        git diff --staged --quiet || git commit -m "ðŸ”„ Atualizar dados ClickUp - $(date '+%Y-%m-%d %H:%M:%S')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}